<body>
  <div class="page">
  <div class="image-and-logo">
    <img class="logo-img" src="./assets/logo-1.png" alt="Logo">
  </div>

  <img class="globe-img" src="./assets/globe.png" alt="Globe" />
  <div class="content">
    <h2>Steelduxx Customer Portal</h2>
    <form (ngSubmit)="login()">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />

      <div class="buttons">
        <button type="submit">Login</button>
        <button type="button" (click)="register()">Register</button>
      </div>

      <a class="forgot-password-link" href="#" title="Forgot password?">Forgot password?</a>
      <p><a href="https://www.steelduxx.eu/privacy-policy/">Privacy Policy & Terms of Service</a></p>
    </form>
    <p *ngIf="loginError" class="error-message">{{ loginError }}</p>
  </div>
</div>
</body>
